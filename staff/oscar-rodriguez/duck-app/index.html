<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Duck-App</title>
</head>
<body> 
    <header class="header">
        <h1 class="header__tittle">The Ducks App</h1>
        <nav class="header__search-bar">
            <form class='form-0 hide'>
                <input type="text" placeholder="Search.." name="search">
                <button class="form-0__button" type="submit"><i class="fa fa-search"></i></button>
                <button class="form-0__button" type="reset" id="all">All</button>
            </form>
        </nav>
    </header>
    <main class="main">
        <section class="register-container">
            <section class="login">
                <h1 class="login__title">Sign in</h1>
                <form class="login__form">
                    <input type="email" name="username" placeholder="uremail@mail.com">
                    <input type="password" name="password">
                    <button class="login__button" name="login">LOGIN</button>
                </form>
                <p class="login__error hide">Incorrect User or Passaword. Please, try again</p>
            </section>
            - or -
            <section class="sign-up">
                <h1 class="sign-up__title"><a href="#" class="link">Sign up</a></h1>
                <form class="sign-up__form hide">
                    <input type="email" name="username" placeholder="uremail@mail.com">
                    <input type="password" name="password">
                    <button class="sign-up__button" name="sign-up">LOGIN</button>
                </form>
                <p class="login__error hide">Incorrect User or Passaword. Please, try again</p>
            </section>
        </section>
        <section class="main__search hide" id="search-list"></section>
        <section class="main__duck-detail duck-detail hide" id="duck-detail"></section>
    </main>
    
    <script src="scripts/helpers.js"></script>
    <script src="scripts/utils.js"></script>
    <script src="scripts/business/search-ducks/index.js"></script>
    <script src="scripts/business/retrieve-duck/index.js"></script>
    <script src="scripts/components/component.js"></script>
    <script src="scripts/components/login.js"></script>
    <script src="scripts/components/sign-up.js"></script>
    <script src="scripts/components/detail.js"></script>
    <script src="scripts/components/registro.js"></script>
    <script src="scripts/components/results.js"></script>
    <script src="scripts/components/search.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
